<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/mui/css/icons-extra.css">
    <link rel="stylesheet" href="css/detail.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a href="javascript:;" class="mui-pull-left mui-icon mui-icon-back mui-action-back"></a>
        <h1 class="mui-title">商品详情</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="detail-box">
                <script id="detailTpl" type="text/html">
                    <div class="mui-slider">
                        <div class="mui-slider-group">
                            <% for(var i=0;i<data.pic.length;i++){ %>
                                <div class="mui-slider-item">
                                    <a href="#"><img src="<%=data.pic[i].picAddr %>" alt=""></a>
                                </div>
                                <% }%>
                        </div>
                    </div>
                    <div class="detail-title">
                        <%=data.proName %>
                    </div>
                    <div class="detail-price">
                        价格：<span class="new">¥<%=data.price %></span><span class="old">¥<%=data.oldPrice %></span>
                    </div>
                    <div class="detail-size">
                        选择 尺码
                        <span class="mui-icon mui-icon-arrowright mui-pull-right"></span>
                        <div class="mui-backdrop" style="display: none"></div>
                        <div class="front">
                            <ul>
                                <span class="mui-icon mui-icon-close mui-pull-right close-front"> </span>
                                <li>
                                    <div class="header">
                                        <div class="img-wrap">
                                            <img class="front-img" src="images/product.jpg">
                                        </div>
                                        <div class="main">
                                            <span class="front-price">¥<%=data.price %></span><br>库存：
                                            <span><%=data.num %></span>件 <br>请选择尺码
                                        </div>
                                    </div>
                                    <div class="mui-scroll-wrapper">
                                        <div class="mui-scroll">
                                            <div class="mui-media-body pro-color">
                                                <h2>颜色分类</h2>
                                                <a href="javascript:;">
                                                    <img src="images/product.jpg" /><span>黑色</span>
                                                </a>
                                            </div>
                                            <div class="mui-media-body pro-sku">
                                                <h2>尺码</h2>
                                                <% for(var i=0;i<data.size.length;i++){ %>
                                                    <span><%=data.size[i]%></span>
                                                    <% }%>
                                            </div>
                                            <div class="detail-num ">
                                                购买数量：
                                                <div class="mui-numbox" data-numbox-min='1' data-numbox-max='<%=data.num %>'>
                                                    <!-- "- "按钮，点击可减小当前数值 -->
                                                    <button class="mui-btn mui-numbox-btn-minus " type="button ">-</button>
                                                    <input class="mui-numbox-input " type="number" />
                                                    <!-- "+ "按钮，点击可增大当前数值 -->
                                                    <button class="mui-btn mui-numbox-btn-plus " type="button ">+</button>
                                                </div>
                                            </div>
                                            <div class="detail-btn ">
                                                <a href="# ">查看购物车</a><span class="addCart">添加购物车</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="detail-num ">
                        数量：
                        <div class="mui-numbox mynumbox" data-numbox-min='1' data-numbox-max='<%=data.num %>'>
                            <!-- "- "按钮，点击可减小当前数值 -->
                            <button class="mui-btn mui-numbox-btn-minus " type="button">-</button>
                            <input class="mui-numbox-input " type="number" />
                            <!-- "+ "按钮，点击可增大当前数值 -->
                            <button class="mui-btn mui-numbox-btn-plus " type="button">+</button>
                        </div>
                        剩余：
                        <%=data.num %>件
                    </div>
                </script>
            </div>
            <div class="detail-btn ">
                <a href="# ">查看购物车</a><span class="addCart ">添加购物车</span>
            </div>
        </div>
    </div>
    <!-- <div class="mui-backdrop" style="display: none"></div> -->
    <div class="mui-toast-container">
        <div class="mui-toast-message">

        </div>
    </div>
    <script src="js/detail.js"></script>

</body>

</html>
